<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>File transfer</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="{% static 'css/main.css' %}">

</head>
<body>
	<div class="container">

		<div id="task-container">
			<div id="form-wrapper">
				<form id="form" >
					<div class="flex-wrapper">

						<div style="flex: 1" class="add-padd">
							<input id="settime" class="form-control" type="time" step="1" />
						</div>
						<div></div>
						<div style="flex: 3" class="add-padd">
							<input id="title" class="form-control" type="text" name="name" placeholder="Enter name">
						</div >
						<label class="btn btn-default btn-file btn-primary" style="height: inherit">
							Chose file <input id="file" type="file" style="display: none;" class="btn">
						</div>
						<div style="flex: 1" >
							<input id="submit"  type="submit" value="Send" style="float: right" class="btn-primary btn" >
							<div style="float: right" class="add-padd">
								<h5 id="current_time"></h5>
							</div>
							<script type="text/javascript" src="{% static 'js/time.js'%}"></script>
							<h5>Delete Time</h5>
						</div>
					<style type="text/css">
						.add-padd{
							padding-right: 5px;
						}
					</style>


				</form>
			</div>
			<div id="list-wrapper">

			</div>
		</div>

</div>
	<script type="text/javascript" src="{% static 'js/main.js' %}">

	</script>

</body>
</html>
